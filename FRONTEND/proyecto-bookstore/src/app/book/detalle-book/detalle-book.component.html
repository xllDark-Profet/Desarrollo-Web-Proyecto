<div class="container">
    <div class="row mt-5" *ngIf="book">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
                Detalle
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{book.id}}</li>
                <li class="list-group-item"><b>Nombre: </b>{{book.nombre}}</li>
                <li class="list-group-item"><b>Descripcion: </b>{{book.descripcion}}</li>
                <li class="list-group-item"><b>Editorial: </b>{{book.editorial}}</li>
                <li class="list-group-item"><b>Cantidad: </b>{{book.cantidad}}</li>
                <li class="list-group-item"><b>Dia de edicion: </b>{{book.dia_edicion}}</li>
              </ul>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
              </div>
            </div>
            
      </div>
  </div>
  </div>
