<div class = "container">
    <div class = "row mt-5">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">URL WEB</th>
            <th scope="col"> </th>
            <th scope="col"> </th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let editorial of editorials">
            <td>{{editorial.id}}</td>
            <td>{{editorial.nombre}}</td>
            <td>{{editorial.web_url}}</td>
            <td><button class="btn btn-outline-warning" routerLink="/update-editorial/{{editorial.id}}"><i class="far fa-edit"></i> Editar </button></td>
            <td><button class="btn btn-outline-danger" (click)="borrar(editorial.id)"><i class="far fa-trash-alt"></i> Borrar </button></td>
    
          </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-success" routerLink="/create-editorial">Nueva Editorial</button>
  </div>
