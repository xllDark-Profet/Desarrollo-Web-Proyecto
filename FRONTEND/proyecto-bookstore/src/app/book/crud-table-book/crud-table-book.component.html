<div class = "container">
  <div class = "row mt-5">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Editorial</th>
          <th scope="col">Imagen URL</th>
          <th scope="col">Dia de edicion</th>
          <th scope="col">Cantidad</th>
          <th scope="col"> </th>
          <th scope="col"> </th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.id}}</td>
          <td>{{book.nombre}}</td>
          <td>{{book.descripcion}}</td>
          <td>{{book.editorial_id}}</td>
          <td>{{book.imagen_url}}</td>
          <td>{{book.dia_edicion}}</td>
          <td>{{book.cantidad}}</td>
          <td><button class="btn btn-outline-warning" routerLink="/update-book/{{book.id}}"><i class="far fa-edit"></i> Editar </button></td>
          <td><button class="btn btn-outline-danger" (click)="borrar(book.id)"><i class="far fa-trash-alt"></i> Borrar </button></td>
  
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-success" routerLink="/create-book">Nuevo Libro</button>
</div>
