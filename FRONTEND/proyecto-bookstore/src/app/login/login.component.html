<section class="vh-100"
  style="background-image: url('https://images.adsttc.com/media/images/6080/c284/f91c/81a3/2b00/00d0/newsletter/20210407-Maria_Santiba%C3%B1ez_La_Increible-DSC_2506-_copy.jpg?1619051098');">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-sm-5">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="card-body p-4 pb-lg-2 text-black">
              <form [formGroup]="form">
                <div class="d-flex justify-content-center mb-2 pb-1">
                  <h1 class="fw-bold">ANDYMAR</h1>
                </div>
                <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Ingresa a tu cuenta</h5>
                <fieldset>
                  <div class="form-field mb-1">
                    <label>Email:</label>
                    <input name="email" formControlName="email" type="email">
                  </div>
                  <div class="form-field mb-1 ">
                    <label>Constrasena:</label>
                    <input name="password" formControlName="password" type="password">
                  </div>
                </fieldset>
                <div class="form-buttons pt-3 mb-3 d-flex justify-content-center">
                  <button class="btn btn-dark" (click)="login()">Login</button>
                </div>

                <p class="mb-2 pb-lg-2 text-center" style="color: #393f81;">¿No tienes una cuenta? <a
                    routerLink="/register" style="color: #393f81;">Regístrate aquí</a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


<div class="container-fluid   text-center p-3 " style="background-color: #f8ce80">

</div>
