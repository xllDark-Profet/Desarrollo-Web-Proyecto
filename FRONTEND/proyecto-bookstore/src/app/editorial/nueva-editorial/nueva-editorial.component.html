<div class = "container">
    <div class="row mt-5">
        <div class = 'col-md-4 mx-auto'>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="web_url">URL WEB</label>
                    <input type="text" class="form-control" id="web_url" name="web_url"
                    [(ngModel)]="web_url" required>
                </div>
                <button class = "btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
