<div class="container mt-4">
  <div class="input-group">
    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="book.nombre">
    <button class="btn btn-outline-success" (click)="searchByName(book.nombre)" [disabled]="!book.nombre">Buscar</button>
  </div>
  <div class="row">
    <div *ngFor="let book of books" class="col-md-3 mb-4 mt-4">
      <div class="card h-100">
        <img class="card-img-top" src="{{book.imagen_url}}" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{book.nombre}}</h5>
          <p class="card-text">{{book.descripcion}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Editorial: {{book.editorial}}</li>
          <li class="list-group-item">Fecha de edicion: {{book.dia_edicion}}</li>
          <li class="list-group-item">Cantidad: {{book.cantidad}}</li>
        </ul>
        <div class="card-body">
          <a>
            <button class=" btn btn-success" routerLink="/detail/{{book.id}}">Detalles</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
